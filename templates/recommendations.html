<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bg2.png') }}");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5" style="color: white;">>
        <h1 style="font-weight: bold;">Recommendations for {{ movie }} {{ genre }}</h1>
        <ul>
            {% for movie, genre in recommendations %}
                <li style="font-weight: bold; font-size: 18px;">{{ movie }} {{ genre }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
